<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>PHI{nance}</title>

		<meta name="description" content="A slideout menu for reveal.sj, a framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Greg Denehy">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="reveal.js/lib/js/html5shiv.js"></script>
		<![endif]-->

		<style>
			.reveal .slide-number {
				font-size: 0.6em;
			}
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<h1>PHI{nance}</h1>
					<h3>my take on the musings of financial markets</h3>
					<p>
						<small>Created by <a href="https://github.com/hpsilva">Greg Denehy</a> / <a href="http://twitter.com/hpsilva_">@hpsilva_</a></small>
					</p>
				</section>


				<section style="text-align: left;">
					<h1>THE END</h1>
					<p>This is a short experiment and framwork build up</p>
					<p>So to communicate ideasmore effectively on the web</p>
					<p>Don't forget to check ofter hpsilva.io for new posts</p>
				</section>

			</div>

		</div>

		<script src="reveal.js/lib/js/head.min.js"></script>
		<script src="reveal.js/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				slideNumber: true,
				overview: true,
				history: true,
				mouseWheel: true,
				keyboard: true,
				touch: false,
				help: true,
				previewLinks: false,
				hideAddressBar: true,
				autoslide: 1000,
				rtl: false,
				transition: 'convex', // none/fade/slide/convex/concave/zoom

				menu: {
					side: 'left',
					markers: true,
					numbers: true,
					hideMissingTitles: false,
					openButton: true,
					keyboard: true,
					openSlideNumber: false,
					themes: [
						{ name: 'Black', theme: 'reveal.js/css/theme/black.css' },
						{ name: 'White', theme: 'reveal.js/css/theme/white.css' },
						{ name: 'League', theme: 'reveal.js/css/theme/league.css' },
						{ name: 'Sky', theme: 'reveal.js/css/theme/sky.css' },
						{ name: 'Beige', theme: 'reveal.js/css/theme/beige.css' },
						{ name: 'Simple', theme: 'reveal.js/css/theme/simple.css' },
						{ name: 'Serif', theme: 'reveal.js/css/theme/serif.css' },
						{ name: 'Blood', theme: 'reveal.js/css/theme/blood.css' },
						{ name: 'Night', theme: 'reveal.js/css/theme/night.css' },
						{ name: 'Moon', theme: 'reveal.js/css/theme/moon.css' },
						{ name: 'Solarized', theme: 'reveal.js/css/theme/solarized.css' }
			        ]

				},

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: 'reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'reveal.js/plugin/menu/menu.js', async: true }
				]
			});

		</script>

	</body>

</html>
